<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Last of Us II Quiz</title>
</head>
<body>
    <section id="quiz">
        <!--Title -->
        <h1>The Last of Us II Quiz</h1>

        <section id="questions">
          <h2 id="question"></h2>
          <ol type="A">
            <li class="option"><span class="option0"></span></li>
            <li class="option"><span class="option1"></span></li>
            <li class="option"><span class="option2"></span></li>
            <li class="option"><span class="option3"></span></li>
            <li class="option"><span class="option3"></span></li>
          </ol>
        <button id="next">Next</button>
        <h4 id="stat">1 out of 6</h4>
        </section>
        <div id="scoreboard" class="hidden">
          <h2 id="score-title">Your Score</h2>
          <h3 id="score"></h3>
          <a href="index.html"><button id="score-btn">Back to Quiz</button></a>
        </div>

    </section>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
